<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Page Landing FCC</title>
</head>

<body>
    <main>
        <header id="header">
            <div>
                <img id="header-img"
                    src="https://images.vexels.com/media/users/3/181748/isolated/lists/4ae5689a25bd85455b49eba0bddf1f98-game-controller-icon-game-controller.png"
                    alt="logotipo">
            </div>
            <nav id="nav-bar">
                <ul class="items-flex">
                    <li><a class="nav-link" href="#header">Inicio</a></li>
                    <li><a class="nav-link" href="#form">QA</a></li>
                    <li><a class="nav-link" href="#video">Info</a></li>
                </ul>
            </nav>
        </header>
        <section class="formulario">
            <div>
                <h2>¿Quieres recibir noticias de videojuegos?</h2>
            </div>
            <div>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <div><input name="email" id="email" type="email" placeholder="Introduzca su email" required></div>
                    <div><input id="submit" type="submit" value="Enviar"></div>
                </form>
            </div>
        </section>
        <section class="trailer-bg">
            <h1>Novedades</h1>
            <div class="trailer">
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/WU0gvPcc3jQ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>
        <div class="titleP">
            <h2>Destacados</h2>
        </div>
        <div class="products">
            <div class="card">
                <img src="https://pivigames.blog/wp-content/uploads/2021/12/Estan-Regalando-Shenmue-III-Gratis-para-PC.jpg"
                    alt="">
                <p>ESTÁN REGALANDO SHENMUE III Y RAYMAN ORIGINS PARA PC</p>
            </div>
            <div class="card">
                <img src="https://pivigames.blog/wp-content/uploads/2021/12/Los-Mejores-Juegos-de-la-SAGA-HALO1.png"
                    alt="">
                <p>LOS MEJORES JUEGOS DE LA SAGA HALO</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Todos los derechos reservados Alexis Bogarin.</p>
    </footer>
</body>

</html>
