<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Form FreecodeCamp</title>
</head>
<body>
    <header class="container text-center mt-3">
        <h1 id="title">Alexis Bogarin Freeelance</h1>
        <p id="description">Completa los siguientes campos para contactarme.</p>
    </header>

    <section class="container bg-light">
        <form id="survey-form">
            <label class="form-label" id="name-label">Nombre</label>
            <input class="form-control" type="text" id="name" placeholder="Tu Nombre" required >
            <label class="form-label" id="email-label">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Tu Email" required>
            <label class="form-label" id="number-label">Edad</label>
            <input class="form-control" type="number" id="number" placeholder="Tu Edad" min="12" max="100" required>
            <label class="form-label" id="genero-label">Genero</label>
            <select class="form-select" id="dropdown">
                <option value="value1">Hombre</option>
                <option value="value2">Mujer</option>
                <option value="value3">No Binario</option>
            </select>
            <div>
                <h3>¿Que estas buscando?</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="web"  value="Landing_Page">
                    <label class="form-check-label">Landing Page</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="web"  value="E_Commerce">
                    <label class="form-check-label" >E-Commerce</label>
                </div>       
            </div> <!--radio-->
            <div>
                <h3>¿Que tipo de negocio eres?</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Pyme" value="Pyme">
                    <label class="form-check-label" >Pyme</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Empresa" value="Empresa">
                    <label class="form-check-label" >Empresa</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ONG" value="ONG">
                    <label class="form-check-label" >ONG</label>
                </div>         
            </div> <!--check-->
            <div class="mb-3">
                <label  class="form-label">Mensaje</label>
                <textarea class="form-control" cols="20" rows="3"></textarea>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary btn-lg" type="submit" id="submit">Enviar</button>
            </div>
        </form>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
